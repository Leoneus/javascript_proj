<!DOCTYPE html>
<html>
<head> 
<script>
    function greeting(){
        let name=prompt("Please enter your name: ");
        window.alert('Hello '+name);
        document.getElementById('demo').innerHTML = 'Hello '+ name;
    }
    function changeToRed(){
        document.getElementById('demo').style.color = 'red';
        document.getElementById('demo').style.fontSize = '30px';
    }
    function changeToDog(){
        document.getElementById('pic').src="dog.jpg";
    }
    function changeToCat(){
        document.getElementById('pic').src="cat.jpg";
    }
</script>

</head>
<body>

<h2>My First JavaScript</h2>
<img id="pic" src="cat.jpg"><br>


<button type="button"
onclick=greeting()>
Click me to greeting.</button>
<button type="button"
onclick=changeToRed()>
Click to change the color of text.</button>
<button type="button"
onclick=changeToCat()>
Click to change the pic to cat.</button>
<button type="button"
onclick=changeToDog()>
Click to change the pic to dog.</button>


<p id="demo"></p>

</body>
</html>
